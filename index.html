<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Tambola Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/Fontawsome/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>


<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="container-fluid tambolaGame pt-0">
        <div class="row justify-content-between align-items-center header">
          <div class="w-auto">
            <div class="d-flex align-items-center">
              <button class="menuBtn rounded mainrBg border-0 me-2 shadow-btn d-flex align-items-center justify-content-center"><i class="fa-solid fa-bars"></i></button>
              <button class="userProfile border-0 bg-transparent rounded-circle p-0"><img class="rounded-circle shadow-btn" src="assets/img/profile.jpg" /></button>
            </div>
          </div>
          <div class="w-auto">
            <a href="#">
              <img src="assets/img/logo.png" width="100" />
            </a>
          </div>
          <div class="w-auto">
            <div class="d-flex align-items-center">
            <!-- <button class="walletBtn border-0 shadow-btn rounded-pill me-3 d-flex align-items-center justify-content-between">
              <i class="fa-solid fa-wallet"></i><span>â‚¹ 1</span><i class="addIcon fa-solid fa-plus"></i>
            </button> -->
            <button class="menuBtn rounded mainrBg border-0 shadow-btn me-2 d-flex align-items-center justify-content-center"><i class="fa-solid fa-plus"></i></button>
              <button class="menuBtn rounded mainrBg border-0 shadow-btn  d-flex align-items-center justify-content-center"><i class="fa-solid fa-gear"></i></button>
            </div>
          </div>
          
          </div>
          <div class="row mt-5 mb-2">
            <div class="w-auto">
              <h2 class="title-block">Choose <span>Game to Play</span></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-4">
              <div class="w-100 tambola-show">
                
                <div class="row align-items-center">
                  <div class="col-7">
                    <h2 class="mb-2">Tambola Show One</h2>
                    <p class="mb-3">Entry Fee:: Rs. 30</p>
                <button class="allBtn">Enter</button>
                  </div>
                  <div class="col-5">
                    <img class="w-100 rounded" src="assets/img/about-Tambola2.png" />
                  </div>
                </div>
                
              </div>
            </div>
            <div class="col-12 mt-4">
              <div class="w-100 tambola-show">
                
                <div class="row align-items-center">
                  <div class="col-7">
                    <h2 class="mb-2">Tambola Show Two</h2>
                    <p class="mb-3">Entry Fee:: Rs. 50</p>
                <button class="allBtn">Enter</button>
                  </div>
                  <div class="col-5">
                    <img class="w-100 rounded" src="assets/img/about-Tambola2.png" />
                  </div>
                </div>
                
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>

</html>
